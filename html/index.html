<html lang="en">
<head>

   html, body {
     height: 100%;
     background-color: #000;
     color: #999;
   }

   html {
     display: table;
     margin: auto;
   }

   body {
     display: table-cell;
     vertical-align: middle;
   }
   #canvas {
     border: 2px solid #444;
   }
   #status {
     font-size: 10pt;
   }
   .label {
     border: 1px solid #444;

   }

<body onload="main()">
  <div id="status">
    <span class="label">POINTS</span>: <span id="points">0</span> &bullet;
    <span class="label">SNAKE SIZE</span>: <span id="snakesize">1</span> &bullet;
    <span class="label">GAME STATUS</span>: <span id="gamestatus" style="color:#3972aa;">press arrow keys to start</span>
    <span class="label">BONUS</span>: <span id="bonus" style="color:#aa7139;"></span>
  </div>
  <canvas id="canvas" width="700px" height="700px" />
  <script src="bundle/all.js"></script>

</html>
