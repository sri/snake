<!DOCTYPE html>
<html lang="en">
<head>
  <title>s n a k e</title>
  <style>
   html, body {
     height: 100%;
     background-color: #000;
     color: #999;
   }

   html {
     display: table;
     margin: auto;
   }

   body {
     display: table-cell;
     vertical-align: middle;
   }
   #canvas {
     border: 2px solid #444;
   }
   #status {
     font-size: 10pt;
   }
   .label {
     background-color: #444;
     color: #999;
     padding-left: 0 2px;
     letter-spacing: 2px;
   }
  </style>
</head>
<body onload="main()">
  <div id="status">
    <span class="label">POINTS:</span> <span id="points">0</span>
    <span class="label">SNAKE SIZE:</span> <span id="snakesize">1</span>
    <span class="label">GAME STATUS:</span> <span id="gamestatus" style="color:#3972aa;">press arrow keys to start</span>
    <span class="label">BONUS:</span> <span id="bonus" style="color:#aa7139;">none</span>
  </div>
  <canvas id="canvas" width="700px" height="700px" />
  <script src="bundle/all.js"></script>
</body>
</html>
